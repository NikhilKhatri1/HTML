<body>
<!--paragraph does not require indentation it follow tag each thing req one tag-->

<!--all Paragraph will be written in Next Line-->

    Paragraph-2
    Paragraph-3
    Paragraph-4
</p>

<p> Paragraph-1 </p>
	<p> Paragraph-2 </p>
		<p> Paragraph-3 </p>
